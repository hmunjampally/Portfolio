  <body id="body" class="light-mode">
 
    <div id="nav-placeholder"></div>

    <div class="container py-4">
        <div class="text-center">
            <h2>Contact or Feedback:</h2>
            <caption class="text-muted">For any opportunities, information or any feedback and suggestion</caption>
        </div>

        <div class="d-flex justify-content-center mt-1 fs-3" id="socials">
            <a href="https://linkedin.com/in/hima-sameera-16893b171" alt="linkedin" target="_blank" class="me-3"><i class="fa-brands fa-linkedin"></i></a>
            <a href="mailto:sameeramunjampally0235@gmail.com" alt="gmail" target="_blank"><i class="fa-duotone fa-regular fa-envelope"></i></a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 fs-3">
                <form action="https://formspree.io/f/mqaaakor" method="post" enctype="application/json">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="ex-your name please" required>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="ex-name@gmail.com" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <textarea class="form-control" name="details" id="details" rows="4" placeholder="Information, comment, or compliment"></textarea>
                    </div>
            
                    <div class="text-center">
                        <button type="submit" name="button" class="btn btn-primary fs-4">Submit</button>
                    </div>

                    <div>
                        <p class="text-center mt-2 fs-3">Thank you for your time and consideration.</p>
                    </div>
                </form>
            </div> 
        </div>
    </div>
